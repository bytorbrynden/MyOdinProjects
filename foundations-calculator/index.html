<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="calculatorWrapper">
                <div class="calculatorDisplayWrapper">
                    <input type="text" id="calculatorDisplay" disabled>
                </div>
                <div class="calculatorControlsWrapper">
                    <button class="miscBtn" disabled>Backspace</button>
                    <button class="miscBtn" onclick="resetCalculator()">Clear All</button>

                    <button id="7" class="calculatorBtn numberBtn">7</button>
                    <button id="8" class="calculatorBtn numberBtn">8</button>
                    <button id="9" class="calculatorBtn numberBtn">9</button>
                    <button id="/" class="calculatorBtn operatorBtn">/</button>

                    <button class="calculatorBtn numberBtn">4</button>
                    <button class="calculatorBtn numberBtn">5</button>
                    <button class="calculatorBtn numberBtn">6</button>
                    <button class="calculatorBtn operatorBtn">x</button>

                    <button class="calculatorBtn numberBtn">1</button>
                    <button class="calculatorBtn numberBtn">2</button>
                    <button class="calculatorBtn numberBtn">3</button>
                    <button class="calculatorBtn operatorBtn">-</button>

                    <button class="calculatorBtn numberBtn">0</button>
                    <button class="calculatorBtn numberBtn" disabled>.</button>
                    <button class="calculatorBtn operatorBtn">=</button>
                    <button class="calculatorBtn operatorBtn">+</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./calculator.js"></script>
    </body>
</html>
